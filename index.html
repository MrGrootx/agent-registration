<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./public/img/company.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Registration</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-gray-300">
    <section class="container  border bg-gray-200 md:mx-auto mx-8 mt-20 rounded">
      <div class="m-6 mb-16">
        <h3 class="font-bold text-xl">Agent Registration</h3>

        <!-- Header -->
        <div class="mt-6">
          <div class="border border-gray-300 flex justify-between rounded hidden">
            <div class="md:mx-8 mx-3 py-1">
              <i class="fa fa-check text-green-500 mr-2" aria-hidden="true"></i>
              <span class="mr-3">Personal Details</span>
            </div>
            <div class="md:mx-8 py-1 border-b-2 border-green-500">
              <i
                class="fa fa-spinner text-green-500 mr-2"
                aria-hidden="true"
              ></i>
              <span class="mr-3">Agency Details</span>
            </div>
            <div class="md:mx-8 py-1 text-sm">
              <i
                class="fa fa-circle-o-notch mr-2 text-blue-500"
                aria-hidden="true"
              ></i>
              <span class="mr-3">Contact Person Details</span>
            </div>
            <div class="md:mx-8 py-1">
              <i
                class="fa fa-circle-o-notch mr-2 text-blue-500"
                aria-hidden="true"
              ></i>
              <span class="mr-3">Order Scope</span>
            </div>
          </div>
        </div>

        <div>
          <h1 class="font-semibold mt-4 ml-3">Profile information</h1>

          <div class="mx-auto">
            <form action="" class="grid md:grid-cols-3 mt-4 ">
              <div class="mx-auto">
                <div>
                  <label
                    for="agencyName"
                    class="text-sm text-gray-500 font-semibold"
                    >Agency Name <span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <div class="mx-auto">
                <div>
                  <label
                    for="agencyType"
                    class="text-sm text-gray-500 font-semibold"
                    >Agency Type <span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <div class="mx-auto mb-7">
                <div>
                  <label
                    for="password"
                    class="text-sm text-gray-500 font-semibold"
                    >Password<span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <!-- sec 2 -->

              <div class="mx-auto">
                <div>
                  <label
                    for="agencyName"
                    class="text-sm text-gray-500 font-semibold"
                    >Address <span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <div class="mx-auto">
                <div>
                  <label
                    for="password"
                    class="text-sm text-gray-500 font-semibold"
                    >State<span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <div class="mx-auto mb-7">
                <div>
                  <label
                    for="password"
                    class="text-sm text-gray-500 font-semibold"
                    >Telephone Number<span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <!-- Sec 3-->
              <div class="mx-auto mb-7">
                <div>
                  <label
                    for="password"
                    class="text-sm text-gray-500 font-semibold"
                    >Toll-Free Number<span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <div class="mx-auto mb-7">
                <div>
                  <label
                    for="password"
                    class="text-sm text-gray-500 font-semibold"
                    >Email ID<span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <div class="mx-auto mb-7">
                <div>
                  <label
                    for="password"
                    class="text-sm text-gray-500 font-semibold"
                    >Website<span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <!-- sec 3 -->
              <div class="mx-auto mb-7">
                <div>
                  <label
                    for="password"
                    class="text-sm text-gray-500 font-semibold"
                    >Company Name<span class="text-red-500">*</span></label
                  >
                </div>
                <input
                  class="py-2 px-1 outline-none rounded border border-gray-300"
                  type="email"
                  name=""
                  id="agencyName"
                />
              </div>

              <div class="mx-auto mb-7 border w-64 px-3 bg-white rounded">
                <label
                  for="password"
                  class="text-sm text-gray-500 font-semibold"
                  >Office Space</label
                >

                <div class="flex justify-center gap-x-2 mt-2">
                  <input type="radio" name="age" class="items-center" />
                  <label
                    for="age1"
                    class="text-sm font-semibold text-gray-500 items-center"
                    >Owned</label
                  >

                  <input
                    type="radio"
                    name="age"
                    value="30"
                    class="items-center"
                  />
                  <label
                    for="age1"
                    class="text-sm font-semibold text-gray-500 items-center"
                    >Rental</label
                  >
                </div>
              </div>

              <div class="mx-auto mb-7 border w-64 px-3 bg-white rounded">
                <label
                  for="password"
                  class="text-xs text-gray-500 font-semibold"
                  >Company Logo<span class="text-red-500">*</span></label
                >
                <input
                  type="file"
                  class="py-2 outline-none rounded border-gray-200"
                />
              </div>
            </form>

            <div class="hidden md:block text-xs ml-36 font-semibold text-gray-500">
              <p>
                in order to process your registration, we ask to provide the
                following the information. Please note that all fields marked
                with an asterisk (<span class="text-red-600">*</span>) are required.
              </p>
            </div>

            <div class=" flex md:justify-end justify-center mt-14">
              <div>
                <button type="button" class="bg-gray-400 py-2 px-4 uppercase rounded shadow hover:shadow-black transition-all duration-500">Cancel</button>
                <button type="button" class="bg-green-500 py-2 px-4 uppercase rounded shadow hover:shadow-black transition-all duration-500">Continue <i class="fa fa-long-arrow-right" aria-hidden="true"></i> </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
